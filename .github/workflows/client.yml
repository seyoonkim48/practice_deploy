name: my workflow                     # Workflow 이름

on:
  push:
    path:
      - 'client/*'                    # Event 감지

jobs:                                 # Job 설정
  build:                              # Job ID
    name: client action         # Job 이름
    runs-on: ubuntu-18.04             # Job 가상환경 인스턴스
    steps:                            # Steps
      - name: build client    # Step 이름
        run:
          cd ./client
          npm install
          npm run build